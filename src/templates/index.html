<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    
</head>
<body>

    <div id="nodes-data" style="display:none;">{{ nodes|tojson|safe }}</div>
    <div id="links-data" style="display:none;">{{ links|tojson|safe }}</div>
    
    <style>
        .tooltip {
          position: absolute;
          text-align: center;
          width: 120px;
          height: 28px;
          padding: 2px;
          font: 12px sans-serif;
          background: lightsteelblue;
          border: 0px;
          border-radius: 8px;
          pointer-events: none;
        }
    </style>

    <script>
        // Fetching the data from the hidden divs
        const nodesData = document.getElementById('nodes-data').textContent;
        const linksData = document.getElementById('links-data').textContent;
        

        console.log("Nodes Data:", nodesData);
        console.log("Links Data:", linksData);
    
        const graph = {
            nodes: JSON.parse(nodesData),
            links: JSON.parse(linksData)
        };

        // Calculate dynamic sizes based on total number of nodes and links
        const nodeSizeBase = 50;  // adjust this value as per your preference
        const linkWidthBase = 6;  // adjust this value as per your preference
        const nodeSize = nodeSizeBase / Math.sqrt(graph.nodes.length);
        const linkWidth = linkWidthBase / Math.sqrt(graph.links.length);
        const maxDegree = d3.max(graph.nodes, d => d.degree);
        const colorScale = d3.scaleSequential(d3.interpolateBlues).domain([0, maxDegree]);
        const sizeScale = d3.scaleSqrt().domain([0, maxDegree]).range([10, 30]);


        const width = window.innerWidth, height = window.innerHeight;

const svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .call(d3.zoom().on("zoom", function () {
        svg.attr("transform", d3.event.transform)
     }));

const graphContainer = svg.append("g");


// Create the simulation
const simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(d => d.id).distance(100))
    .force("charge", d3.forceManyBody().strength(-400))
    .force("center", d3.forceCenter(width / 2, height / 2));

// Draw links first so they appear beneath nodes
const link = graphContainer.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
    .attr("stroke", "#add8e6")  // set a stroke color
    .attr("stroke-opacity", 0.6)
    .attr("stroke-width", linkWidth);


const node = graphContainer.append("g")
    .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
    .attr("r", d => sizeScale(d.degree))
    .attr("fill", d => colorScale(d.degree))  // set a fill color
    .attr("stroke", "#fff")  // set a stroke color
    .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));


const tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

node.on("mouseover", function(event, d) {
    tooltip.transition()
        .duration(200)
        .style("opacity", .9);
    tooltip.html("Repo: " + d.id + "<br/>Degree: " + d.degree)
        .style("left", (event.pageX) + "px")
        .style("top", (event.pageY - 28) + "px");
}).on("mouseout", function() {
    tooltip.transition()
        .duration(500)
        .style("opacity", 0);
});

// Filtering
// const minDegreeToShow = 2;  // Adjust this value as needed
// node.style("display", d => d.degree < minDegreeToShow ? "none" : "");
// nodeLabels.style("display", d => d.degree < minDegreeToShow ? "none" : "");

// Labels for nodes
const nodeLabels = graphContainer.append("g")
    .attr("class", "node-labels")
    .selectAll("text")
    .data(graph.nodes)
    .enter().append("text")
    .text(d => d.id)
    .attr("dx", -15)
    .attr("dy", 15);

// Labels for links (assuming links have a 'label' property)
const linkLabels = graphContainer.append("g")
    .attr("class", "link-labels")
    .selectAll("text")
    .data(graph.links)
    .enter().append("text")
    .text(d => d.label)
    .attr("font-size", "0.8em");

const zoom = d3.zoom()
    .scaleExtent([0.1, 10])  // Minimum and maximum zoom scale
    .on("zoom", zoomed);

    link.attr("d", function(d) {
    const dx = d.target.x - d.source.x,
          dy = d.target.y - d.source.y,
          dr = Math.sqrt(dx * dx + dy * dy);
    return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
});

svg.call(zoom);

// Interactive Legend
const legendData = [1, Math.floor(maxDegree / 2), maxDegree];
const legend = svg.append("g")
    .selectAll("g")
    .data(legendData)
    .enter().append("g")
    .attr("transform", (d, i) => `translate(0,${i * 30 + 20})`);

legend.append("circle")
    .attr("cx", 30)
    .attr("cy", 0)
    .attr("r", d => sizeScale(d))
    .attr("fill", d => colorScale(d))
    .on("click", function(event, d) {
        node.style("display", n => n.degree < d ? "none" : "");
        nodeLabels.style("display", n => n.degree < d ? "none" : "");
    });

legend.append("text")
    .attr("x", 40)
    .attr("y", 4)
    .text(d => `Degree > ${d}`)
    .style("font-size", "12px")
    .attr("cursor", "pointer")
    .on("click", function(event, d) {
        node.style("display", n => n.degree < d ? "none" : "");
        nodeLabels.style("display", n => n.degree < d ? "none" : "");
    });


// Now that our nodes and links are defined, set the graph data in the simulation
simulation.nodes(graph.nodes).on("tick", ticked);
simulation.force("link").links(graph.links);

function ticked() {
    link.attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

    node.attr("cx", d => d.x)
        .attr("cy", d => d.y);

    nodeLabels.attr("x", d => d.x)
        .attr("y", d => d.y + 15);

    linkLabels.attr("x", d => (d.source.x + d.target.x) / 2)
        .attr("y", d => (d.source.y + d.target.y) / 2);
}

function dragstarted(event) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    event.subject.fx = event.subject.x;
    event.subject.fy = event.subject.y;
}

function dragged(event) {
    event.subject.fx = event.x;
    event.subject.fy = event.y;
}

function dragended(event) {
    if (!event.active) simulation.alphaTarget(0);
    event.subject.fx = null;
    event.subject.fy = null;
}

function zoomed(event) {
    graphContainer.attr("transform", event.transform);
}



</script>
</body>
</html>
